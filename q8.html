Q8.Implement a singly linked list in es6 and implement addFirst() addLast(), length(), getFirst(), getLast(). (without using array)

<script>
	class node {
    constructor(data) {
        this.data = data;
        this.next = null;
    }
}



class linkedList {
    constructor(firstNode) {
            this.head = firstNode;
            this.last = firstNode;
    }


    addfirst = (node) => {
        node.next = this.head;
        this.head = node;
    }


    addLast = (node) => {
        this.last.next = node;
        this.last = node;
    }

    getLength = () => {
        let currentNode = this.head;
        let length = 0;
        while(currentNode) {
            length ++;
            currentNode = currentNode.next;
        }
        return length;
    }

            currentNode = currentNode.next;

    getLast = () => this.last;
}

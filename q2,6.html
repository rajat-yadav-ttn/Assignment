Q1. Create a hierarchy of person, employee and developers. <br>
Ans.->in console

<script>


function Person(name,age){
	this.name=name;
	this.age=age;
}

function Emp(id,name,age){
	Person.call(this,name,age);
	this.id=id;
}

function Dev(comp,id,name,age){
	Emp.call(this,id,name,age);
	this.comp=comp;
}

var Developers=new Dev('FEEN',1,'A',20);

console.log(Developers);

var counter=(function(){

		return c++;
	}
})();

counter();
counter();

</script>

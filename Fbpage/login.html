<!DOCTYPE html>
<html>
<head>
	<title>Facebook-login or signup</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="login.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
	<nav>
		<h1 class="logo">facebook</h1>
		<form class="login_form clearfix">
			<div class="input_wrap">
				<label for="email">Email or phone</label>
				<input type="text" id="email">
			</div>

			<div class="input_wrap">
				<label for="password">Password</label>
				<input type="password" id="password">
				<a href="#">Forgotten Passowrd?</a>
			</div>

			<input type="submit" value="Log In">

		</form>
	</nav>
	
	<div class="section">
		<div class="img_left">
			<div class="left_area_wrap">
				<div class="line">
					Facebook helps you connect and share with the people in your life.
				</div>
				<img src="img/pic.png">	
			</div>
		</div>

		<div class="sign_wrap">
			<h1 class="large_txt">Create an account</h1>
			<div class="small_txt">It's quick and easy</div>
			<form class="sign_form">
					<input type="text" placeholder="First Name">
					<input type="text" placeholder="Last Name">
				<input type="text" placeholder="Mobile number or email address" style="display: block;width:87%;">
				<input type="password" placeholder="New password" style="display: block;width:87%;">

				<div class="heading">Birthday</div>

				<select>
					<option>Day</option>
					<option>2</option>
					<option>3</option>
				</select>

				<select>
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
				</select>

				<select>
					<option>Year</option>
					<option>2020</option>
					<option>2019</option>
				</select>
				<i class="fa fa-question-circle select_ques"></i>

				<div class="heading mar_b">Gender</div>

				<div class="radio">
					<input type="radio" name="gender" value="female" id="female">
					<label for="female">Female</label>

					<input type="radio" name="gender" value="male" id="male">
					<label for="male">Male</label>

					<input type="radio" name="gender" value="custom" id="custom">
					<label for="custom">Custom</label>
	
					<i class="fa fa-question-circle radio_ques" ></i>

				</div>
				
				<div class="tnc">
					By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.
				</div>

				<input type="submit" value="Sign Up">

			</form>
		</div>
	</div>


</body>
</html>
